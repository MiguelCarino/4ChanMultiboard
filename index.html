	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper" class="">
				<!-- Header -->
					<header id="header" class="alt">
						<a href="index.html" class="logo"><strong>4chan</strong> <span>Multiboard Reader<b style="color:greenyellow;"></b></span></a>
					</header>
				<!-- Menu -->
                
				<!-- This ought to be buttons -->
				<!--Background animations-->
				<!-- Pending -->
					<div class="inner">
						<div>
							<form class="searchbar" target="_blank" method="get" id="search" action="https://duckduckgo.com/"><input type="text" name="q" maxlength="300" placeholder="Search your board..."></form>
						</div>
					</div>
				</section>
				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section id="one" class="">
								
									<button data-iframe="iframe1">/g/ - Technology</button>
                                    <button data-iframe="iframe2">/int/ - International</button>
                                    <button data-iframe="iframe3">/mu/ - Music</button>

		<!-- Scripts -->
        <script>
        // Function to toggle a board's visibility once clicked on its button
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const iframeID = this.getAttribute('data-iframe');
                const iframeContainer = document.getElementById(iframeID);
        
                // Check if the iframe is already visible
                if (iframeContainer.style.display === 'block') {
                    // If so, hide it
                    iframeContainer.style.display = 'none';
                } else {
                    // Optional: Hide all other iframes before showing the selected one
                    // Uncomment the lines below if you want to ensure only one iframe is visible at a time
                    /*
                    document.querySelectorAll('.iframe-container').forEach(container => {
                        container.style.display = 'none';
                    });
                    */
        
                    // Show the selected iframe
                    iframeContainer.style.display = 'block';
                }
            });
        });
            
        </script>
		<!--End of scripts-->
